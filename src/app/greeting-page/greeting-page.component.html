<div class="card">
  <div class="card-body">
    <div class="form-group">
      <label for="user-name">Your name</label>
      <input type="text" class="form-control" id="user-name" placeholder="Enter name" [(ngModel)]="userName">
    </div>

    <div class="form-group">
      <button class="btn btn-primary" type="button" (click)="goToGamePage()" [disabled]="!userName">Go!</button>
    </div>
  </div>
</div>
